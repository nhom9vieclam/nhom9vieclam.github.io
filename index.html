<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Tìm kiếm việc làm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .search-container {
            text-align: center;
            margin-top: 50px;
        }

        .search-container input[type="text"], .search-container button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }

        .search-container button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tìm kiếm việc làm</h1>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Việc làm</a></li>
                <li><a href="#">Ứng tuyển</a></li>
                <li><a href="#">Hồ sơ người dùng</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="search-container">
        <h2>Tìm kiếm việc làm</h2>
        <form action="#" method="GET">
            <input type="text" name="keyword" placeholder="Nhập từ khóa">
            <input type="text" name="location" placeholder="Nhập địa điểm">
            <button type="submit">Tìm kiếm</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Tìm kiếm việc làm. Bản quyền thuộc nhóm 9</p>
    </footer>
</body>
</html>
</html>
